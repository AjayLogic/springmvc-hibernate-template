--- 
applications: 
- url: spring-sample-${random-word}.${target-base}
  memory: 512M
  name: spring-on-cloudfoundry-sample
  runtime: java7
  framework: java_web
  services: 
    postgresql-for-cf-and-spring-sample: 
      version: "9.0"
      tier: free
      vendor: postgresql
    redis-for-cf-and-spring-sample: 
      version: "2.6"
      tier: free
      vendor: redis
  instances: 1
  path: target
